<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/static/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<title>登录页</title>
<style>
	body {
			width: 100%;
			height: 100%;
			background: url('[[@{/}]]static/img/bg.jpeg') no-repeat;
			background-size: cover;
			position: fixed;
		}
	#divid {
		border: 1px solid;
		width:600px;
		height: 400px; 
		margin: 100px auto;
	}
	form{
		width:600px;
		height: 400px; 
		margin: 100px auto;
		margin-left:150px;
	}

</style>
</head>
<body>
<div id="divid">
<form class="form-horizontal" role="form" th:action="@{/user/login}" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">用户名:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="name" placeholder="用户名" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">密码:</label>
    <div class="col-sm-3">
      <input type="password" class="form-control" id="password" placeholder="密码" name="password">
    </div>
  </div>
   <div class="form-group">
	        <label for="password" class="col-sm-3 control-label">
	          <img th:src="@{/code}" onclick="changeCode()" id="img">
	        </label>
	        <div class="col-sm-2">
		      <input type="password" class="form-control" 
		      name="code"
		      id="code" placeholder="验证码">
	    </div>
	  </div>
	  <div>
	  	<span th:text="${error}"></span>
	  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住我
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">登录</button>
    </div>
  </div>
</form>
</div>

	<script th:src="@{/static/js/jQuery/jquery-1.10.2.js}" type="text/javascript"></script>
	<script th:src="@{/static/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:inline="javascript" type="text/javascript">
		const path=/*[[${#request.getContextPath()}]]*/
		function changeCode() {
			$("#img").attr('src',path+'/code?date='+new Date())
		}
</script>
</body>
</html>
